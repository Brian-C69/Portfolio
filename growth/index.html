<!DOCTYPE html>
<html lang="en" data-theme="dark" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Growth — Bernard Choong</title>
  <meta name="description" content="Growth profile — systems-first growth without noise." />
  <meta name="author" content="Bernard Choong" />

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style" crossorigin="anonymous" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"></noscript>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=optional" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=optional" rel="stylesheet"></noscript>

  <style>
    :root{--bg-900:#0b1220;--bg-850:#0f172a;--surface:#0f1b2d;--text-100:#f8fafc;--text-300:#cbd5e1;--muted:#9aa7bd;--border-soft: rgba(255,255,255,0.08);--shadow-soft: 0 10px 30px rgba(0,0,0,0.25);--radius-xl: 1.25rem;}
    :root[data-theme="light"]{--bg-900:#f8fafc;--bg-850:#e5e7eb;--surface:#ffffff;--text-100:#0b1120;--text-300:#374151;--muted:#4b5563;--border-soft: rgba(15,23,42,0.08);--shadow-soft: 0 10px 30px rgba(15,23,42,0.12);}
    html, body{font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;background: radial-gradient(1200px 600px at 10% -10%, rgba(13,110,253,0.18), transparent 60%),radial-gradient(1000px 500px at 90% 10%, rgba(34,211,238,0.10), transparent 60%),linear-gradient(180deg, var(--bg-900), var(--bg-850) 35%, var(--bg-900) 100%);color: var(--text-100);}
    .navbar{backdrop-filter: blur(10px);border-bottom: 1px solid var(--border-soft);} html[data-theme="dark"] .navbar{background:#020617;} html[data-theme="light"] .navbar{background:#f9fafb;}
    .navbar .nav-link{color: var(--text-300);font-weight:500;} .navbar .nav-link:hover{color: var(--text-100);}
    #themeToggle.btn{border-radius:999px;padding-inline:.75rem;} html[data-theme="dark"] #themeToggle{border-color: rgba(148,163,184,0.6);color: var(--text-300);background: rgba(15,23,42,0.4);} html[data-theme="light"] #themeToggle{border-color: rgba(148,163,184,0.5);color: #0f172a;background: rgba(255,255,255,0.9);}
    .page-hero{padding-top:7rem;padding-bottom:2.75rem;}
    .card-soft{background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border: 1px solid var(--border-soft);border-radius: var(--radius-xl);box-shadow: var(--shadow-soft);}
    .text-muted-custom{color: var(--muted)!important;}
    .link-soft{color: var(--text-300);text-decoration:none;} .link-soft:hover{color: var(--text-100);text-decoration:underline;}
  </style>
</head>
<body>
  <div id="siteHeader"></div>

  <header class="page-hero">
    <div class="container">
      <h1 class="display-5 fw-bold mb-2">Growth</h1>
      <p class="text-muted-custom fs-5 mb-0">Placeholder page — active digital growth profile is under <a class="link-soft" href="/marketing">/marketing</a>.</p>
    </div>
  </header>

  <main class="pb-5">
    <div class="container">
      <div class="card card-soft">
        <div class="card-body p-4 p-lg-5">
          <div class="d-flex flex-wrap gap-2">
            <a class="btn btn-primary" href="/marketing"><i class="bi bi-graph-up-arrow"></i> Digital growth</a>
            <a class="btn btn-outline-light" href="/contact">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="siteFooter"></div>

  <script src="../shared/site-chrome.js"></script>
</body>
</html>
